name: build-and-push-python

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: registry.digitalocean.com

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Login to DO Registry
        run: doctl registry login --expiry-seconds 600

      - name: Build and push
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY }}/python-agent:${GITHUB_SHA}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
      - name: Notify iness-infra
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY }}/python-agent"
          TAG="${GITHUB_SHA}"

          curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.INFRA_DISPATCH_TOKEN }}" \
            https://api.github.com/repos/inesskall/iness-infra/dispatches \
            -d "{\"event_type\":\"service_image_pushed\",\"client_payload\":{\"service\":\"python\",\"image\":\"${IMAGE_BASE}\",\"tag\":\"${TAG}\"}}"
